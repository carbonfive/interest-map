        position: absolute;

        left: 0;
      }

      .d3-tip.s:after {
        content: "\25B2";
        margin: 0 0 -3px 0;
        bottom: 100%;
        left: 0;
      }

    <script>
      var Bullets = (function() {
        var margin = {top: 200, right: 20, bottom: 30, left: 40}
          , width  = 960
          , height = 800

        var svg;
        var skillTip;
        var interestTip;

        function create(selector, data) {
          width  = width - margin.left - margin.right
          height = height - margin.top - margin.bottom

          skillTip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([10, 0])
            .direction('s')
            .html( _tipHtml )

          interestTip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([-10, 0])
            .html( _tipHtml )

          svg = d3.select(selector).append('svg')
              .attr('class', 'd3')
              .attr('width', width + margin.right + margin.left)
              .attr('height', height + margin.top + margin.bottom)
            .append('g')
              .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')

          svg.call(skillTip)
          svg.call(interestTip)

          update(data)
        }

        function _tipHtml(d) {
          return "<div class='topic-details'>"
                    + "<strong>" + d.name + "</strong>"
                    + "<span class='interest'>Interest: " + d.interested[1] + "</span>"
                    + "<span> - </span>"
                    + "<span class='skill'>Skill: " + d.skilled[1] + "</span>"
               + "</div>"
        }

        function update(data) {
          var cleanData = _munge(data)
          var scales = _scales(cleanData)

          _drawAxes(scales, cleanData)
          _drawBars(scales, cleanData)
          _drawLegend(scales, cleanData)
        }

        function _munge(data) {
          data.sort(function(a, b) {
            var interested = a.interested[1] - b.interested[1]

            return interested === 0 ? a.skilled[1] - b.skilled[1] : interested
          })

          return data;
        }

        function _scales(data) {
          var max = d3.max(data, function(d) {
            var maxSkill = d3.max(d.skilled)
              , maxInterest = d3.max(d.interested)

            return d3.max([maxSkill, maxInterest])
          })

          var skill = d3.scale.linear()
            .domain([0, max])
            .range([height/2, height])

          var interest = d3.scale.linear()
            .domain([0, max])
            .range([height/2, 0])

          var y = d3.scale.ordinal()
            .domain( data.map(function(d) { return d.name }) )
            .rangeRoundBands([0, width], 0.1)

          return {
            skill: skill,
            interest: interest,
            y: y
          }
        }

        function _drawLegend(scales, data) {
          svg.append('text')
            .attr('class', 'title legend')
            .attr('dy', -80)
            .attr('dx', -40)
            .attr('text-anchor', 'start')
            .text('C5 Interest Map')
        }

        function _drawAxes(scales, data) {
          var xAxis = d3.svg.axis()
            .scale(scales.y)
            .orient('bottom')

          var interestAxis = d3.svg.axis()
            .scale(scales.interest)
            .orient('left')
            .ticks(10)

          var skillAxis = d3.svg.axis()
            .scale(scales.skill)
            .orient('left')
            .ticks(10)

          svg.append('g')
              .attr('class', 'interest axis')
              .call(interestAxis)
            .append('text')
              .attr('transform', 'rotate(-90)')
              .attr('y', 6)
              .attr('dy', '.71em')
              .style('text-anchor', 'end')
              .text('Interest')

          svg.append('g')
              .attr('class', 'skill axis')
              .call(skillAxis)
            .append('text')
              .attr('transform', 'rotate(-90)')
              .attr('y', 6)
              .attr('dy', '.71em')
              .attr('x', 40 - height)
              .style('text-anchor', 'end')
              .text('Skill')
        }

        function _drawBars(scales, data) {
          svg.selectAll('.skill')
              .data(data)
            .enter().append('rect')
              .attr('class', 'skill')
              .attr('x', function(d) { return scales.y(d.name) })
              .attr('y', function(d) { return scales.skill(0) })
              .attr('width', function(d) { return scales.y.rangeBand() })
              .attr('height', function(d) { return scales.skill(d.skilled[1]) - height/2 })
              .on('mouseover', skillTip.show)
              .on('mouseout', skillTip.hide)

          svg.selectAll('.interest')
              .data(data)
            .enter().append('rect')
              .attr('class', 'interest')
              .attr('x', function(d) { return scales.y(d.name) })
              .attr('y', function(d) { return scales.interest(d.interested[1]) })
              .attr('width', function(d) { return scales.y.rangeBand() })
              .attr('height', function(d) { return height/2 - scales.interest(d.interested[1]) })
              .on('mouseover', interestTip.show)
              .on('mouseout', interestTip.hide)

          // svg.selectAll('.skill.label')
          //     .data(data)
          //   .enter().append('text')
          //     .attr('class', 'skill label')
          //     .attr('x', function(d) { return scales.skill(d.skilled[1]) })
          //     .attr('y', function(d) { return scales.y(d.name) + scales.y.rangeBand() + 16 })

          //     .data(data)
          //   .enter().append('text')
          //     .attr('class', 'interest label')
          //     .attr('x', function(d) { return scales.interest(d.interested[1]) })
          //     .attr('y', function(d) { return scales.y(d.name) + scales.y.rangeBand() + 16 })
          //     .attr('dx', -2)
          //     .text(function(d) { return d.interested[1] })
          //
          // svg.selectAll('.skill.label.historical')
          //     .data(data)
          //   .enter().append('text')
          //     .attr('class', 'skill label historical')
          //     .attr('x', function(d) { return scales.skill(d.skilled[0]) })
          //     .attr('y', function(d) { return scales.y(d.name) + scales.y.rangeBand() + 16 })
          //     .attr('dx', -2)
          //     .text(function(d) { return d.skilled[0] })
          //
          // svg.selectAll('.interest.label.historical')
          //     .data(data)
          //   .enter().append('text')
          //     .attr('class', 'interest label historical')
          //     .attr('x', function(d) { return scales.interest(d.interested[0]) })
          //     .attr('y', function(d) { return scales.y(d.name) + scales.y.rangeBand() + 16 })
          //     .attr('dx', -2)
          //     .text(function(d) { return d.interested[0] })
        }

        return {
          create: create,
          update: update
        }
      })();

      Bullets.create('#bullets', COMBINED_TOPICS)
