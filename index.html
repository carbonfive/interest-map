  <body>
    <div id="slope-graph"></div>
    <div id="bubbles"></div>
    <script>
      var Bubbles = (function() {
        var margin = {top: 20, right: 20, bottom: 30, left: 40}
          , width  = 960
          , height = 500

        var svg;
        var force;

        function create(el, data) {
          width  = width - margin.left - margin.right
          height = height - margin.top - margin.bottom

          svg = d3.select(el).append('svg')
              .attr('class', 'd3')
              .attr('width', width + margin.right + margin.left)
              .attr('height', height + margin.top + margin.bottom)
            .append('g')
              .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')

          force = d3.layout.force()
            .charge(-100)
            .linkDistance(20)
            .size([width, height])

          update( data )
        }

        function update(data) {
          var cleanData = _munge(data)
          var scales = _scales(cleanData)

          force
            .nodes(cleanData)
            .start()

          var node = svg.selectAll('.node')
              .data(cleanData)
            .enter().append('circle')
              .attr('r', function(d) { return scales.r(d.combo) })
              .attr('fill', function(d) { return scales.color(d.diff) })
              .attr('class', 'node')
              .call(force.drag)

          node.append('title')
            .text(function(d) { return d.name })

          var text = svg.selectAll('.label')
              .data(cleanData)
            .enter().append('text')
              .attr('class', 'label')
              .text(function(d) { return d.name })
              .attr('text-anchor', 'middle')
              .attr('font-family', 'sans-serif')
              .attr('font-size', '10px')
              .attr('fill', '#000')

          var counts = svg.selectAll('.count')
              .data(cleanData)
            .enter().append('text')
              .attr('class', 'count')
              .text(function(d) { return d.skilled + ' - ' + d.interested })
              .attr('text-anchor', 'middle')
              .attr('dy', 10)
              .attr('font-family', 'sans-serif')
              .attr('font-size', '10px')
              .attr('fill', '#000')

          // var text = svg.selectAll('.node')
          //     .data(cleanData)
          //   .enter().append('circle')
          //     .attr('class', 'node')
          //     .attr('r', function(d) { return scales.r(d.combo) })
          //     .attr('fill', function(d) { return scales.color(d.diff) })
          //     .call(force.drag)
          //
          //   .text(function(d) { return d.name; })
          //   .attr('x', function(d) { return d.x })
          //   .attr('y', function(d) { return d.y })
          //   .attr('font-family', 'sans-serif')
          //   .attr('font-size', '20px')
          //   .attr('fill', '#000')

          force.on('tick', function() {
            node.attr('cx', function(d) { return d.x; })
                .attr('cy', function(d) { return d.y; })

            text.attr('x', function(d) { return d.x })
                .attr('y', function(d) { return d.y })

            counts.attr('x', function(d) { return d.x })
                  .attr('y', function(d) { return d.y })
          })

          // _drawAxis(scales, cleanData)
          // _drawCircles(scales, cleanData)
        }

        function _munge(data) {
          // Do some data manipulation
          data.forEach(function(item) {
            item.diff = item.interested - item.skilled
            item.combo = item.interested + item.skilled
          })

          return data;
        }

        function _scales(data) {
          var x = d3.scale.linear()
            .domain(d3.extent(data, function(d) { return d.diff } ))
            .range([0, width])

          var y = d3.scale.linear()
            .domain(d3.extent(data, function(d) { return d.combo } ))
            .range([height, 0])

          var r = d3.scale.linear()
            .domain(d3.extent(data, function(d) { return d.combo } ))
            .range([4, 40])

          return {
            x: x,
            y: y,
            r: r,
            color: d3.scale.category10()
          }
        }

        function _drawAxis(scales, data) {
          var xAxis = d3.svg.axis()
            .scale(scales.x)
            .orient('bottom')

          var yAxis = d3.svg.axis()
            .scale(scales.y)
            .orient('left')

          svg.append('g')
            .attr('class', 'x axis')
            .attr('transform', 'translate(0,' + height + ')')
            .call(xAxis)
        }

        function _drawCircles(scales, data) {
          svg.selectAll('.bubble')
              .data(data)
            .enter().append('circle')
              .attr('class', 'bubble')
              .attr('cx', function(d) { return scales.x(d.diff) })
              .attr('cy', function(d) { return scales.y(d.combo) })
              .attr('r', function(d) { return scales.r(d.combo) })
            .append('text')
              .text(function(d) { return d.name })
              .attr('x', function(d) { return scales.x(d.diff) })
              .attr('y', function(d) { return scales.y(d.combo) })
              .attr('font-size', '12px')
              .attr('fill', '#000')
        }

        return {
          create: create,
          update: update
        }
      })();

      Bubbles.create('#bubbles', NEW_SKILLS)
    </script>
